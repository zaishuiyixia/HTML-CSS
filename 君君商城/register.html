<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <title用户注册</title>
</head>
<body class="register">
    <div class="header-register">
        <div class="w">
            <a href="./index.html" class="logo-register">君君商城</a>
        </div>
    </div>
    <div class="page-wrap-register">
        <div class="w">
            <div class="user-con">
                <div class="user-title">用户注册</div>
                <div class="user-box">
                    <div class="user-item">
                        <label for="username" class="user-label">
                            <i class="fa fa-user"></i>
                        </label>
                        <input type="text" class="user-content" id="username" placeholder="请输入用户名" autocomplete="off">
                    </div>
                     <div class="user-item">
                        <label for="password" class="user-label">
                            <i class="fa fa-lock"></i>
                        </label>
                        <input type="text" class="user-content" id="password" placeholder="请输入密码" autocomplete="off">
                    </div>
                    <div class="user-item">
                        <label for="password-confirm" class="user-label">
                            <i class="fa fa-lock"></i>
                        </label>
                        <input type="text" class="user-content" id="password-confirm" placeholder="请再次输入密码" autocomplete="off">
                    </div>
                     <div class="user-item">
                        <label for="phone" class="user-label">
                            <i class="fa fa-phone"></i>
                        </label>
                        <input type="text" class="user-content" id="phone" placeholder="请输入手机号" autocomplete="off">
                    </div>
                    <div class="user-item">
                        <label for="email" class="user-label">
                            <i class="fa fa-envelope"></i>
                        </label>
                        <input type="text" class="user-content" id="email" placeholder="请输入邮箱地址" autocomplete="off">
                    </div>
                    <div class="user-item">
                        <label for="question" class="user-label">
                            <i class="fa fa-question"></i>
                        </label>
                        <input type="text" class="user-content" id="question" placeholder="请输入密码提示问题" autocomplete="off">
                    </div>
                    <div class="user-item">
                        <label for="answer" class="user-label">
                            <i class="fa fa-key"></i>
                        </label>
                        <input type="text" class="user-content" id="answer" placeholder="请输入密码提示问题答案" autocomplete="off">
                    </div>
                    <a href="" class="btn btn-submit">立即注册</a>
                    <div class="link-item">
                        <a href="./login.html" class="link">已有账号去登录>></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
     <footer class="footer-register">
        <p><a href="#">网站简介</a><i>|</i><a href="#">网站公告</a><i>|</i><a href="#">招纳贤士</a><i>|</i><a href="#">联系我们</a><i>|</i>客服热线：400-899-7792</p>

        <ul>
            <li><span class="icon icon-zfywxk">支付业务许可证</span></li>
            <li><span class="icon icon-pcirk">PCI认证</span></li>
            <li><span class="icon icon-visayz">Visa 验证</span></li>
            <li><span class="icon icon-vsjmfw">VerSign加密服务</span></li>
            <li><span class="icon icon-wlgs">网络工商</span></li>
            <li><span class="icon icon-rzcx">电子商务协会认证诚信网</span></li>
            <li><span class="icon icon-gs">北京工商</span></li>
        </ul>
    </footer>
</body>
</html>
