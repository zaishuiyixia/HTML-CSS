<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>豆瓣电影</title>
    <link rel="stylesheet" href="css/iconfont/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <main>
        <section id="top250">
            <div class="container"></div>
            <div class="loading">
                <span class="iconfont icon-loading"></span>
            </div>
        </section>
        <section id="beimei">
        	<div class="container"></div>
        	<!-- <div class="container"></div> -->
        	<div class="loading">
        		<span class="icon icon-loading"></span>
        	</div>
        </section>
        <section id="search">
        	<div class="search-area">
        		<input type="text" placeholder="搜索电影">
        		<span class="button">搜索</span>
        	</div>
        	<div class="search-result">
        		<div class="loading">
        			<span class="iconfont icon-loading"></span>
        		</div>
        	</div>
        </section>
    </main>
    <footer>
        <div class="active"><span class="iconfont icon-bang"></span><span>Top250</span></div>
        <div><span class="iconfont icon-beimei"></span><span>北美</span></div>
        <div><span class="iconfont icon-search"></span><span>搜索</span></div>
    </footer>
    <script src='js/jquery.min.js'></script>
    <script src='js/main.js'></script>
</body>

</html>
